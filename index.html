<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MASTERMIND</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="mmApp.js"></script>
        <link rel="stylesheet" href="main.css">
	</head>
	<body ng-app="mmApp">
        
        <h1 id="title">Play Mastermind</h1>
        
		<div ng-controller="mmCtrl">
            
            <div id="marksboard">
                <ul ng-repeat="response in responses">
                    <li style="float: left">
                        <div class="mark" style="color:black"></div>
                    </li>
                    <li>
                        <div class="mark" style="color:black"></div>
                    </li>
                    <li>
                        <div class="mark" style="color:black"></div>
                    </li>
                    <li>
                        <div class="mark" style="color:black"></div>
                    </li>
                </ul>
            </div>
            
			<div id="gameboard">
				<ul ng-repeat="row in rows" style="list-style-type: none;">
					<li style="float: left;">
						<select ng-model="row.spot1" ng-options="color.id as color.value for color in colors"></select>
					</li>
					<li style="float: left;">
						<select ng-model="row.spot2" ng-options="color.id as color.value for color in colors"></select>
					</li>
					<li style="float: left;">
						<select ng-model="row.spot3" ng-options="color.id as color.value for color in colors"></select>
					</li>
					<li style="float: left;">
						<select ng-model="row.spot4" ng-options="color.id as color.value for color in colors"></select>
					</li>
				</ul>
			</div>

			<div id="submitbutton">
				<input type="submit" value="Submit Guess" ng-click="submitGuess()">
			</div>
        
		</div>
	</body>
</html>
